<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Let's Learn Baybayin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Baybayin</title>
</head>

<body>
  <!-- header nav -->
  <div class="container">
    <header class="my-5">
      <nav class="__navbar">
        <div class="d-flex align-items-center justify-content-between">
          <div class="navbar__logo-wrapper d-flex align-items-center">
            <img class="baybayin__logo d-inline" alt="Baybayin Logo">
            <h3 class="fw_900 heading__logo mx-2">BaybayAtin</h3>
          </div>
          <div class="nav__links-wrapper">
            <ul class="nav__ul d-lg-flex align-items-center justify-content-between">
              <li class="nav__items">
                <a class="nav__link" href="index.html">Home</a>
              </li>
              <li class="nav__items">
                <a class="nav__link" href="#">About</a>
              </li>
              <li class="nav__items">
                <a class="nav__link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </div>

  <div class="container-fluid">
    
    
  <div class="row g-3">

  <div class="col-sm-7  ">
 
    <div id="text-wrapper">
      
      <input type="text" id="output" placeholder="Loading app..."/>
      <button id="clear-canvas"><span>CLEAR</span></button>
      
      
    </div>
      <div id="input-wrapper">
        <canvas id="input-canvas" width="28" height="28"></canvas>
      </div>
    
    <div > 
      <canvas id="handwriting" class="bg-primary text-white"></canvas>
    </div>

    <div id="drawing-mode-options " class=" mx-auto my-5" style="width: 200px; ">
      
       <span class="info">30</span><input type="range" value="30" min="5" max="100" id="drawing-line-width">
    </div>
  </div>


    <div id="myCarousel" class="carousel slide col-sm-5" data-ride="carousel"  data-bs-interval="false">

      
      <!-- Carousel indicators -->
      <ol class="carousel-indicators">
          <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for carousel items -->
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="./assets/carousel/item.jpg" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
              <img src="./assets/carousel/item1.jpg" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
              <img src="./assets/carousel/item3.jpg" class="d-block w-100" alt="Slide 3">
          </div>
      </div>
  
      <!-- Carousel controls -->
      <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
      </a>
  </div>
</div>
</div>



  <footer class="main__footer">
    <div class="d-flex align-items-center justify-content-center">
      <p class="text-center m-0">Baybayin E-Learing System Made by Computer Science Students <br>
        from <strong>Laguna State Polytechnic University - San Pablo City</strong>
      </p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  
  <script src="./dist/index.bundle.js"></script>


</body>

</html>
