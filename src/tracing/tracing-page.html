<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Let's Learn Baybayin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>

    <link rel="stylesheet" href="../dist/style.css">
    <title>Baybayin</title>
  </head>

  <body>
    <!-- header nav -->
    <div class="modal fade" id="contactForm" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
      data-bs-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Send Us your Message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
              <label for="emailInput">Email&nbsp;Address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="subjectInput" placeholder="Your subject message">
              <label for="subjectInput">Subject</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                style="height: 100px;"></textarea>
              <label for="floatingTextarea" style="white-space: nowrap;">Leave a message</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-success" data-bs-dismiss="modal">Submit Request</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <header class="my-5">
        <nav class="__navbar">
          <div class="d-flex align-items-center justify-content-between">
            <div class="navbar__logo-wrapper d-flex align-items-center">
              <img src="../assets/logo/logo.png" class="d-inline" alt="Baybayin Logo">
              <h3 class="fw_900 heading__logo mx-2">BaybayAtin</h3>
            </div>
            <div class="nav__links-wrapper">
              <ul class="nav__ul d-lg-flex align-items-center justify-content-between">
                <li class="nav__items">
                  <a class="nav__link" href="../index.html">Home</a>
                </li>
                <li class="nav__items">
                  <a class="nav__link" href="#">About</a>
                </li>
                <li class="nav__items">
                  <a class="nav__link" role="button" href="#" data-bs-toggle="modal"
                    data-bs-target="#contactForm">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <div class="container-fluid mb-3">
      <div class="row g-3">
        <div class="col-sm-7  ">
          <div id="text-wrapper">
            <div></div>
            <input type="text" id="output" placeholder="Loading app..." />
            <button id="clear-canvas"><span>CLEAR</span></button>
          </div>
          <div id="input-wrapper">
            <canvas id="inputCanvas" width="28" height="28"></canvas>
          </div>

          <div>
            <canvas id="handwriting"></canvas>
          </div>

          <div id="drawing-mode-options " class=" mx-auto my-5" style="width: 200px; ">

            <span class="info">30</span><input type="range" value="30" min="5" max="100" id="drawing-line-width">
          </div>
        </div>


        <div id="myCarousel" class="carousel slide col-sm-5" data-ride="carousel" data-bs-interval="false">
          <!-- Carousel indicators -->
          <!-- <ol class="carousel-indicators">
            <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
          </ol> -->

          <!-- Wrapper for carousel items -->
          <div class="carousel-inner">

          </div>
          <!-- Carousel controls -->
          <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" ></span>
          </a>
        </div>
      </div>
    </div>

    <footer class="main__footer">
      <div class="d-flex align-items-center justify-content-center">
        <p class="text-center m-0">Baybayin E-Learing System Made by Computer Science Students <br>
          from <strong>Laguna State Polytechnic University - San Pablo City</strong>
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="../dist/index.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fabric@2.7.0/dist/fabric.min.js"></script>
    <script src="./model.js"></script>
    <script src="./handwriting.js"></script>
    <script src="./index.js"></script>
  </body>

</html>
